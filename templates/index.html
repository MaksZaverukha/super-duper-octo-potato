<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Інформаційна Панель</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div id="controlPanel">
    <label for="indicatorSelect">Показник:</label>
    <select id="indicatorSelect">
      <option value="" disabled selected hidden>Виберіть показник…</option>
      <option value="unemployment">Рівень безробіття</option>
      <option value="population">Населення</option>
      <option value="gdp">Валовий внутрішній продукт (ВВП)</option>
      <option value="gdp_per_capita">ВВП на душу населення</option>
      <option value="inflation">Інфляція, %</option>
      <option value="life_expectancy">Тривалість життя</option>
      <option value="literacy_rate">Рівень грамотності</option>
      <option value="poverty_rate">Рівень бідності</option>
      <option value="urban_population">Міське населення</option>
      <option value="birth_rate">Народжуваність (на 1000)</option>
      <option value="median_age">Медіанний вік</option>
      <option value="internet_users">Користувачі Інтернету (%)</option>
      <option value="mobile_subscriptions">Мобільні підписки (на 100 осіб)</option>
      <option value="poverty_gap">Розрив бідності (%)</option>
      <option value="health_expenditure">Витрати на здоров'я (% ВВП)</option>
      <option value="school_enrollment">Охоплення школою (%)</option>
      <option value="homicide_rate">Рівень вбивств (на 100 тис.)</option>
      <option value="energy_use">Використання енергії (кг нафтового еквіваленту на особу)</option>
      <option value="urbanization_rate">Рівень урбанізації (%)</option>
    </select>

    <label for="countryInput">Країна:</label>
    <input type="text" id="countryInput" list="countryList" placeholder="Введіть або виберіть країну">
    <datalist id="countryList"></datalist>

    <label for="yearSlider">Рік: <span id="yearDisplay">2023</span></label>
    <input type="range" id="yearSlider" min="1980" max="2023" step="1" value="2023">

    <div id="infoPanel">
      <h3>Інформаційна Панель</h3>
      <p>Введіть країну, виберіть показник та рік для перегляду даних.</p>
    </div>
    <div id="reportBlock">
      <h4>Звітність</h4>
      <div id="reportOptions">
        <label><input type="checkbox" id="heatmapOption" checked> Теплова карта</label>
        <label><input type="checkbox" id="linechartOption" checked> Лінійна діаграма</label>
        <label><input type="checkbox" id="statschartOption" checked> Статистична діаграма</label>
      </div>
      <button id="downloadReportBtn">Скачати звіт</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
